<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>

<body>

    <div id="slider">
       
        <div class="slider-arrows">
            <button class="prev-slide"><i class="far fa-arrow-alt-circle-left"></i></button>
            <button class="next-slide"><i class="far fa-arrow-alt-circle-right"></i></button>
        </div>
        
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Blue</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Purple</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Slide 2</p>
            </div>
        </div>
        
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
